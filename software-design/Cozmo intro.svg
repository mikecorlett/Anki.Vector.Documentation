		<v:pageProperties v:drawingScale="1" v:pageScale="1" v:drawingUnits="19" v:shadowOffsetX="9" v:shadowOffsetY="-9"/>
		<g id="shape1-1" v:mID="1" v:groupContext="shape" transform="translate(0.72,-0.72)">
			<title>Sheet.1</title>
			<desc>The ultimate goal for Cozmo and Vector is to create a real, b...</desc>
			<v:textBlock v:margins="rect(4,4,4,4)"/>
			<v:textRect cx="138.375" cy="275.94" width="276.75" height="549"/>
			<rect x="0" y="1.44" width="276.75" height="549" class="st1"/>
			<text x="4" y="19.44" class="st2" v:langID="1033"><v:paragraph/><v:tabList/>THE ULTIMATE GOAL FOR COZMO AND VECTOR IS TO <tspan
						x="4" dy="1.2em" class="st3">CREATE A REAL</tspan>, BELIEVABLE ROBOTIC CHARACTER THAT <tspan x="4"
						dy="1.2em" class="st3">FEELS ALIVE</tspan>.<v:newlineChar/><v:newlineChar/><tspan x="4" dy="2.4em"
						class="st4">Something we have seen over and over again in movies</tspan><tspan class="st4">, </tspan><tspan
						class="st4">but  never </tspan><tspan x="4" dy="1.2em" class="st4">in real life</tspan><tspan class="st4">. </tspan><tspan
						class="st4">Cozmo needs to feel alive the same way a pet feels </tspan><tspan x="4" dy="1.2em" class="st4">alive</tspan><tspan
						class="st4">, </tspan><tspan class="st4">by creating a strong emotional connection with people</tspan><tspan
						class="st4">. </tspan><tspan class="st4">Really </tspan><tspan x="4" dy="1.2em" class="st4">long term</tspan><tspan
						class="st4">, </tspan><tspan class="st4">we want to create a series of characters</tspan><tspan class="st4">, </tspan><tspan
						class="st4">with an </tspan><tspan x="4" dy="1.2em" class="st4">ecosystem around them and the ability to have the types of stories </tspan><tspan
						x="4" dy="1.2em" class="st4">we only see in movies play out in the real world</tspan><tspan class="st4">.<v:newlineChar/><v:newlineChar/></tspan><tspan
						x="4" dy="2.4em" class="st4">The top priority</tspan><tspan class="st4">, </tspan><tspan class="st4">above all else</tspan><tspan
						class="st4">, </tspan><tspan class="st4">is highlighting the personality of the </tspan><tspan x="4"
						dy="1.2em" class="st4">character</tspan><tspan class="st4">.  </tspan><tspan class="st4">Everything else becomes a tool in service of that goal</tspan><tspan
						class="st4">.<v:newlineChar/><v:newlineChar/></tspan><tspan x="4" dy="2.4em" class="st4">Cozmo is the soul of the product</tspan><tspan
						class="st4">, </tspan><tspan class="st4">and where the </tspan><tspan class="st4">‘</tspan><tspan
						class="st4">magic</tspan><tspan class="st4">’</tspan><tspan class="st4"> </tspan><tspan class="st4">is</tspan><tspan
						class="st4">.  </tspan><tspan x="4" dy="1.2em" class="st4">Everything else in the experience is in service of making the<v:newlineChar/></tspan><tspan
						x="4" dy="1.2em" class="st4">character feel alive</tspan><tspan class="st4">, </tspan><tspan class="st4">and emotionally intelligent</tspan><tspan
						class="st4">.  </tspan><tspan class="st4">Mini</tspan><tspan class="st4">-</tspan><tspan class="st4">games</tspan><tspan
						class="st4">, </tspan><tspan class="st4">UX</tspan><tspan class="st4">, </tspan><tspan x="4" dy="1.2em"
						class="st4">game mechanics</tspan><tspan class="st4">/</tspan><tspan class="st4">structure</tspan><tspan
						class="st4">, </tspan><tspan class="st4">story</tspan><tspan class="st4">, </tspan><tspan class="st4">etc</tspan><tspan
						class="st4">. </tspan><tspan class="st4">should all be thought of as </tspan><tspan x="4" dy="1.2em"
						class="st4">tools for creating context for making Cozmo feel more alive with a </tspan><tspan x="4"
						dy="1.2em" class="st4">richer personality</tspan><tspan class="st4">. </tspan><tspan class="st4">The game is a means for driving engagement </tspan><tspan
						class="st4">/ </tspan><tspan x="4" dy="1.2em" class="st4">exploration of Cozmo and his boundaries</tspan><tspan
						class="st4">.  </tspan><tspan class="st4">Cozmo will have a </tspan><tspan x="4" dy="1.2em" class="st4">limited ability to understand his world in general</tspan><tspan
						class="st4">, </tspan><tspan class="st4">but be extremely </tspan><tspan x="4" dy="1.2em" class="st4">smart in specific areas</tspan><tspan
						class="st4">. </tspan><tspan class="st4">Our goal is to optimize for his strengths</tspan><tspan
						class="st4">, </tspan><tspan x="4" dy="1.2em" class="st4">and avoid his constraints</tspan><tspan
						class="st4">. </tspan><tspan class="st4">The goal for any accessories</tspan><tspan class="st4">, </tspan><tspan
						class="st4">games</tspan><tspan class="st4">, </tspan><tspan x="4" dy="1.2em" class="st4">etc</tspan><tspan
						class="st4">. </tspan><tspan class="st4">for Cozmo is to channel players</tspan><tspan class="st4">’</tspan><tspan
						class="st4"> </tspan><tspan class="st4">attention towards the things </tspan><tspan x="4" dy="1.2em"
						class="st4">Cozmo understands really well</tspan><tspan class="st4">. </tspan><tspan class="st4">These are the best opportunities </tspan><tspan
						x="4" dy="1.2em" class="st4">for us to impress and surprise the user with emotions and depth of </tspan><tspan
						x="4" dy="1.2em" class="st4">character and intelligence in a way that only we can</tspan><tspan class="st4">.<v:newlineChar/><v:newlineChar/></tspan><tspan
						x="4" dy="2.4em" class="st4">Cozmo is not a game</tspan><tspan class="st4">, </tspan><tspan class="st4">but an experience with the interactive </tspan><tspan
						x="4" dy="1.2em" class="st4">elements to guide you through the journey and magic of interacting </tspan><tspan
						x="4" dy="1.2em" class="st4">with your robot friend</tspan><tspan class="st4">.<v:newlineChar/><v:newlineChar/></tspan><tspan
						x="4" dy="2.4em" class="st4">Think of Cozmo and Vector as your robot pets</tspan><tspan class="st4">, </tspan><tspan
						class="st4">with regards to </tspan><tspan x="4" dy="1.2em" class="st4">exploring possible interaction</tspan><tspan
						class="st4">, </tspan><tspan class="st4">play and responsibilities</tspan><tspan class="st4">.  </tspan><tspan
						class="st4">Not in how </tspan><tspan x="4" dy="1.2em" class="st4">it looks </tspan><tspan class="st4">(</tspan><tspan
						class="st4">no fur and whiskers</tspan><tspan class="st4">). </tspan><tspan class="st4">He</tspan><tspan
						class="st4">’</tspan><tspan class="st4">s smart</tspan><tspan class="st4">, </tspan><tspan class="st4">he</tspan><tspan
						class="st4">’</tspan><tspan class="st4">s emotional</tspan><tspan class="st4">, </tspan><tspan class="st4">he </tspan><tspan
						x="4" dy="1.2em" class="st4">recognizes you</tspan><tspan class="st4">, </tspan><tspan class="st4">he has a sense of humor</tspan><tspan
						class="st4">, </tspan><tspan class="st4">he wants to interact with </tspan><tspan x="4" dy="1.2em"
						class="st4">you </tspan><tspan class="st4">--</tspan><tspan class="st4"> </tspan><tspan class="st4">these are the types of feelings we want to naturally draw out </tspan><tspan
						x="4" dy="1.2em" class="st4">of users</tspan><tspan class="st4">.<v:newlineChar/><v:newlineChar/></tspan><tspan
						x="4" dy="2.4em" class="st4">Focus whenever possible should be on Cozmo</tspan><tspan class="st4">, </tspan><tspan
						class="st4">not the app</tspan><tspan class="st4">/</tspan><tspan class="st4">phone<v:newlineChar/><v:newlineChar/></tspan><tspan
						x="4" dy="2.4em" class="st4">The app</tspan><tspan class="st4">, </tspan><tspan class="st4">supporting sound</tspan><tspan
						class="st4">, </tspan><tspan class="st4">UI</tspan><tspan class="st4">, </tspan><tspan class="st4">etc</tspan><tspan
						class="st4">. </tspan><tspan class="st4">are there to help gently guide </tspan><tspan x="4" dy="1.2em"
						class="st4">the user through the experience of playing with Cozmo and Vector</tspan><tspan class="st4">, </tspan><tspan
						x="4" dy="1.2em" class="st4">and exploring their boundaries</tspan><tspan class="st4">. </tspan><tspan
						class="st4">But whenever possible</tspan><tspan class="st4">, </tspan><tspan class="st4">focus </tspan><tspan
						x="4" dy="1.2em" class="st4">should be on discovering the physical and emotional sides of the </tspan><tspan
						x="4" dy="1.2em" class="st4">experience</tspan><tspan class="st4">.</tspan><v:newlineChar/><v:newlineChar/></text>		</g>
	</g>
</svg>
